<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOVE.exe</title>

<style>
body{
  margin:0;
  background:#000;
  color:#00ff9c;
  font-family:monospace;
  overflow:hidden;
  text-align:center;
}

/* Scenes */
.scene{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.scene.active{display:flex}

/* Buttons */
button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  margin:10px;
  transition:.2s;
}
button:hover{transform:scale(1.05)}

/* Image */
img{
  width:90%;
  max-width:380px;
  border-radius:18px;
  margin-top:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  animation: zoomIn 1.2s ease;
}

@keyframes zoomIn{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}

/* Canvas */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<!-- SCENE 1 -->
<div id="scene1" class="scene active">
  <h2>Initializing LOVE.exe...</h2>
  <p>Loading emotions...</p>
</div>

<!-- SCENE 2 -->
<div id="scene2" class="scene">
  <h1>Sheryasi â¤ï¸</h1>
  <h2>Will you be my Valentine?</h2>
  <button onclick="yes()">YES ğŸ’–</button>
  <button id="noBtn" onmouseover="runAway()">NO ğŸ˜œ</button>
</div>

<!-- SCENE 3 -->
<div id="scene3" class="scene">
  <h1>Thank you Sheryasi ğŸ’•</h1>
  <p>â¤ï¸ Heart Locked by Sekhar Kalyampudi ğŸ”</p>
  <button onclick="nextScene()">Continue âœ</button>
</div>

<!-- SCENE 4 -->
<div id="scene4" class="scene">
  <h2>Do you want a surprise? ğŸ˜</h2>
  <button onclick="showImage()">YES ğŸ</button>
  <button onmouseover="funnyNo()">NO ğŸ™ˆ</button>
  <p id="msg" style="color:#ffb3c1"></p>
</div>

<!-- SCENE 5 (IMAGE) -->
<div id="scene5" class="scene">
  <h2>Just for you ğŸ’–</h2>
  <img src="sekhar1.png" alt="photo">
</div>

<script>

/* SCENE AUTO START */
setTimeout(()=>switchScene("scene2"),2000);

/* SCENE SWITCH */
function switchScene(id){
  document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* YES FLOW */
function yes(){
  startLove3D();
  switchScene("scene3");
}

function nextScene(){
  switchScene("scene4");
}

function showImage(){
  switchScene("scene5");
}

/* NO BUTTON ESCAPE */
function runAway(){
  const btn=document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.left=Math.random()*80+"vw";
  btn.style.top=Math.random()*80+"vh";
}

/* FUNNY NO MESSAGES */
const msgs=[
  "Nice try ğŸ˜„",
  "NO option disabled ğŸ˜œ",
  "You cannot escape ğŸ˜",
  "System says YES only â¤ï¸",
  "Error 404: NO not found âŒ"
];
function funnyNo(){
  document.getElementById("msg").textContent =
  msgs[Math.floor(Math.random()*msgs.length)];
}

/* ================== 3D LOVE FALLING ================== */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
window.onresize=resize;

let items=[];
const emojis=["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’"];

function startLove3D(){
  items=[];
  for(let i=0;i<80;i++){
    items.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      z:Math.random()*500,
      s:Math.random()*2+0.5,
      e:emojis[Math.floor(Math.random()*emojis.length)]
    });
  }
  animate3D();
}

function animate3D(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  items.forEach(p=>{
    p.z-=p.s*6;
    if(p.z<0) p.z=500;

    const scale=300/(300+p.z);
    const x=(p.x-canvas.width/2)*scale+canvas.width/2;
    const y=(p.y-canvas.height/2)*scale+canvas.height/2;
    const size=22*scale;

    ctx.font=size+"px serif";
    ctx.fillText(p.e,x,y);
  });
  requestAnimationFrame(animate3D);
}
</script>

</body>
</html>
