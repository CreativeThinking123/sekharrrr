<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LOVE.exe</title>

<style>
body{
  margin:0;
  background:#000;
  color:#00ff9c;
  font-family:monospace;
  overflow:hidden;
  text-align:center;
}
.scene{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.scene.active{display:flex}
button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  margin:10px;
}
img{
  width:90%;
  max-width:420px;
  border-radius:18px;
  margin-top:20px;
  box-shadow:0 25px 70px rgba(0,0,0,0.7);
}
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<!-- SCENE 1 -->
<div id="terminal" class="scene active"></div>

<!-- SCENE 2 -->
<div id="question" class="scene">
  <h1>Sheryasi â¤ï¸</h1>
  <p>Sekhar Kalyampudi has one important question for youâ€¦</p>
  <h2>Will you be my Valentine?</h2>
  <div>
    <button onclick="yesValentine()">YES</button>
    <button id="noBtn" onmouseover="escapeNo()">NO</button>
  </div>
</div>

<!-- SCENE 3 -->
<div id="final" class="scene">
  <h1>Thank you, Sheryasi ğŸ’–</h1>
  <p>â¤ï¸ HEART LOCKED ğŸ”</p>
  <button onclick="showSurpriseQ()">Continue</button>
</div>

<!-- SCENE 4 -->
<div id="surpriseQ" class="scene">
  <h2>Do you want a surprise? ğŸ˜</h2>
  <div>
    <button onclick="revealImage()">YES</button>
    <button onmouseover="funnyNo()">NO</button>
  </div>
  <div id="msg"></div>
</div>

<!-- SCENE 5 -->
<div id="imageScene" class="scene">
  <h2>Just for you ğŸ’–</h2>
  <img src="sekhar1.jpeg" alt="Surprise">
</div>

<script>
const boyName="Sekhar Kalyampudi";
const girlName="Sheryasi";

/* TERMINAL */
const lines=[
 "Initializing LOVE.exe...",
 "Loading emotions...",
 `User detected: ${girlName}`,
 `Started by: ${boyName}`,
 "Launching experience..."
];
let i=0;
const terminal=document.getElementById("terminal");

function boot(){
 if(i<lines.length){
   terminal.textContent+=lines[i]+"\n";
   i++;
   setTimeout(boot,600);
 } else setTimeout(()=>showScene("question"),1000);
}
boot();

function showScene(id){
 document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function escapeNo(){
 const btn=document.getElementById("noBtn");
 btn.style.position="absolute";
 btn.style.left=Math.random()*80+"vw";
 btn.style.top=Math.random()*80+"vh";
}

function yesValentine(){
 startParticles();
 showScene("final");
}

function showSurpriseQ(){ showScene("surpriseQ"); }

const funnyMsgs=["Nice try ğŸ˜„","NO not allowed ğŸ˜œ","Curiosity wins ğŸ˜‰"];
function funnyNo(){
 document.getElementById("msg").textContent =
 funnyMsgs[Math.floor(Math.random()*funnyMsgs.length)];
}

function revealImage(){ showScene("imageScene"); }

/* ğŸ’– VALENTINE PARTICLES */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=innerWidth;
 canvas.height=innerHeight;
}
resize(); window.onresize=resize;

const emojis=["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’—","ğŸ’“","ğŸ’","ğŸ’Ÿ","ğŸ’Œ","ğŸŒ¹","âœ¨","ğŸ’"];
const nameText="Sheryasi â¤ï¸ Sekhar";

let particles=[];
let mode="normal";

function startParticles(){
 particles=[];
 mode="normal";

 for(let i=0;i<100;i++){
   particles.push({
     x:Math.random()*canvas.width,
     y:Math.random()*canvas.height,
     z:Math.random()*500,
     e:emojis[Math.floor(Math.random()*emojis.length)]
   });
 }

 animate();

 setTimeout(formName,3000);
 setTimeout(celebration,6000);
}

function formName(){
 mode="name";
 particles=[];

 const gap=18;
 const startX=canvas.width/2-(nameText.length*gap)/2;
 const y=canvas.height/2;

 for(let i=0;i<nameText.length;i++){
   particles.push({x:startX+i*gap,y:y,z:200,e:nameText[i]});
 }
}

function celebration(){
 mode="burst";
 for(let i=0;i<150;i++){
   particles.push({
     x:canvas.width/2,
     y:canvas.height/2,
     z:Math.random()*200+100,
     e:emojis[Math.floor(Math.random()*emojis.length)],
     vx:(Math.random()-0.5)*6,
     vy:(Math.random()-0.5)*6
   });
 }
}

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.textAlign="center";
 ctx.textBaseline="middle";

 particles.forEach(p=>{
   if(mode==="normal"){
     p.z-=3;
     if(p.z<=0)p.z=500;
   }
   if(mode==="burst"){
     p.x+=p.vx;
     p.y+=p.vy;
     p.z-=1;
   }

   const scale=200/p.z;
   const x=(p.x-canvas.width/2)*scale+canvas.width/2;
   const y=(p.y-canvas.height/2)*scale+canvas.height/2;

   ctx.font=`${22*scale}px Arial`;
   ctx.fillText(p.e,x,y);
 });

 requestAnimationFrame(animate);
}
</script>

</body>
</html>
